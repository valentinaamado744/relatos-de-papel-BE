server:
  port: ${PORT:8081}
  error:
    include-message: always

spring:
  application:
    name: ms-books-catalogue

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  # Elasticsearch: usado por el buscador (endpoint /api/books/search)
  elasticsearch:
    uris: ${ELASTICSEARCH_URIS:http://localhost:9200}

  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/relatos_papel?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

file:
  upload-dir: ./uploads/book-covers

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
