# Relatos de Papel - Backend en Docker
# Eureka, Gateway, Catalogue, Payments y Elasticsearch.
# Uso: desde la raíz del repo: docker-compose up -d --build
# MySQL es externo (configurado en application.yml del catálogo).

services:
  # --- Servicio de descubrimiento (arrancar primero) ---
  eureka-server:
    build:
      context: .
      dockerfile: eureka-server/Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    environment:
      EUREKA_INSTANCE_HOSTNAME: eureka-server
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # --- API Gateway (depende de Eureka) ---
  cloud-gateway:
    build:
      context: .
      dockerfile: cloud-gateway/Dockerfile
    container_name: cloud-gateway
    ports:
      - "8080:8080"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy

  # --- Elasticsearch (debe estar listo antes del catálogo) ---
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.15.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 15

  # --- Microservicio de catálogo (libros + búsqueda Elasticsearch) ---
  ms-books-catalogue:
    build:
      context: .
      dockerfile: ms-books-catalogue/Dockerfile
    container_name: ms-books-catalogue
    ports:
      - "8081:8081"
    volumes:
      - ./ms-books-catalogue/uploads:/app/uploads
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
      ELASTICSEARCH_URIS: http://elasticsearch:9200
    depends_on:
      eureka-server:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8081/actuator/health"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 60s

  # --- Microservicio de pagos ---
  ms-books-payments:
    build:
      context: .
      dockerfile: ms-books-payments/Dockerfile
    container_name: ms-books-payments
    ports:
      - "8082:8082"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    depends_on:
      eureka-server:
        condition: service_healthy

