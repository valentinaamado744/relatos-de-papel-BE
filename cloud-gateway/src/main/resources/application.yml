server:
  port: ${PORT:8080}

spring:
  application:
    name: cloud-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      # CORS: permite consumir la API (incl. búsqueda Elasticsearch) desde el frontend
      globalcors:
        add-to-simple-url-handler-mapping: true
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:5173"
              - "http://127.0.0.1:5173"
            allowedOriginPatterns:
              - "http://localhost:*"
              - "http://127.0.0.1:*"
              - "https://*.railway.app"
              - "https://*.vercel.app"
              - "https://*.netlify.app"
            allowedMethods: [GET, POST, PUT, PATCH, DELETE, OPTIONS]
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        # Ruta para el microservicio de Books Catalogue
        # Proxy Inverso: POST /api/books/action con body {"method":"GET","path":"/api/books/123"}
        # Búsqueda Elasticsearch y reindex también vía /action: path="/api/books/search?title=..." o path="/api/books/reindex"
        - id: ms-books-catalogue
          uri: lb://ms-books-catalogue
          predicates:
            - Path=/api/books/**
          filters:
            - StripPrefix=0
        
        # Ruta para archivos/imágenes del catálogo
        - id: ms-books-catalogue-files
          uri: lb://ms-books-catalogue
          predicates:
            - Path=/api/files/**
          filters:
            - StripPrefix=0
        
        # Ruta para acceder a las imágenes estáticas (uploads)
        - id: ms-books-catalogue-uploads
          uri: lb://ms-books-catalogue
          predicates:
            - Path=/uploads/**
          filters:
            - StripPrefix=0
        
        # Ruta para el microservicio de Payments
        # Proxy Inverso: POST /api/payments/action with {"method":"POST","path":"/api/payments","body":{...}}
        - id: ms-books-payments
          uri: lb://ms-books-payments
          predicates:
            - Path=/api/payments/**
          filters:
            - StripPrefix=0

        # Ruta para el microservicio de Usuarios y Autenticación
        - id: ms-users
          uri: lb://ms-users
          predicates:
            - Path=/api/auth/**, /api/users/**
          filters:
            - StripPrefix=0
        
        # Ruta para el microservicio de Payments

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,routes,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.relatosdepapel.gateway: DEBUG
